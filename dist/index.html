<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

    <div class="container">
        <header>
            <a href="javascript:;" class="menu">
                <i class="fas fa-bars fa-2x"></i>
            </a>

            <div class="text">
                <h3>PLAYING NOW</h3>
                <h4>Someone Lived This</h4>
                <h5>- Hans Zimmer -</h5>
            </div>
            <a href="javascript:;" class="create">
                <i class="far fa-plus-square fa-2x"></i>
            </a>
        </header>
        <div class="cover">
            <img src="" alt="">
        </div>
        <div class="player">
            <div class="progress-bar">
                <progress value="0" min="0" max="100"></progress>
                <div class="time">
                    <span class="time-start">00:00</span>
                    <span class="time-final">00:00</span>
                </div>
            </div>
            <div class="player-buttons">
                <ul>
                    <li class="icon-reset">
                        <a href="#">
                            <i class="fas fa-undo fa-2x"></i>
                        </a>
                    </li>
                    <li class="icon-prev">
                        <a href="#">
                            <i class="fas fa-step-backward fa-2x"></i>
                        </a>
                    </li>
                    <li class="icon-play">
                        <a href="#">
                            <i class="far fa-play-circle fa-4x"></i>
                        </a>
                    </li>
                    <li class="icon-pause">
                        <a href="#">
                            <i class="far fa-pause-circle fa-4x"></i>
                        </a>
                    </li>
                    <li class="icon-next">
                        <a href="#">
                            <i class="fas fa-step-forward fa-2x"></i>
                        </a>
                    </li>
                    <li class="icon-shuffle">
                        <a href="#">
                            <i class="fas fa-random fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="list">
            <audio style="height: auto; display: none" autoplay>
                <source src="" type="audio/mpeg">
            </audio>
            <div class="list-item active">
                <a href="#" data-cover="https://upload.wikimedia.org/wikipedia/en/9/9b/Blade_Runner_2049_poster.png"
                    data-music="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Sapper's Tree</a>
                <span>6:12</span>
            </div>
            <div class="list-item">
                <a href="#"
                    data-cover="https://i.sozcu.com.tr/wp-content/uploads/2020/04/19/iecrop/arog_16_9_1587299260.jpg"
                    data-music="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Someone Lived This</a>
                <span>7:05</span>
            </div>
            <div class="list-item">
                <a href="#"
                    data-cover="https://foto.haberler.com/haber/2020/03/19/kolonya-cumhuriyeti-filmi-konusu-nedir-kolonya-13031414_9300_amp.jpg"
                    data-music="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Summer Wind</a>
                <span>5:44</span>
            </div>
            <div class="list-item">
                <a href="#" data-cover="https://cdn7.antedote.com/wp-content/uploads/2014/12/interstellar-poster.jpg"
                    data-music="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3">Orphanage</a>
                <span>8:47</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/app.min.js"></script>
    <script src="https://kit.fontawesome.com/f92df92cf5.js" crossorigin="anonymous"></script>

</body>

</html>
